<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GAE + JSF</title>
</h:head>
<h:body>
	<h1>Google App Engine + JSF 2.0 example - hello.xhtml</h1>
	<h:form id="form">

    <p:selectOneMenu id="city" value="#{weatherBean.city}">  
        <f:selectItem itemLabel="Select City" itemValue="" />  
        <f:selectItems value="#{weatherBean.cities}" />  
        <p:ajax update="weatherInfo"  
                listener="#{weatherBean.handleCityChange}" />  
        
    </p:selectOneMenu>  

<br><br></br></br>
		<h:outputText id="weatherInfo" value="#{weatherBean.weatherInfo}"/>


  <p:tabView id="tabView">  
  
    <p:tab id="tab1" title="Pogoda na dziś">  
    </p:tab>  
  
    <p:tab id="tab2" title="Pogoda krótkoterminowa"> 
    2 	
    <p:spinner />
     
    </p:tab>  
  
    <p:tab id="tab3" title="Pogoda długoterminowa">  
    3 	
    <p:spinner />
    
    </p:tab>  
  
</p:tabView>
</h:form>
	  
</h:body>
</html>
